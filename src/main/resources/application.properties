spring.application.name=inventory-system
# Uygulamanın çalışacağı port 
server.port=8081

# --- MySQL Veritabanı Ayarları ---
# 'inventory_db' isminde bir veritabanı oluşturacağız.
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL kullanıcı adın (Genelde 'root'tur)
spring.datasource.username=YOUR_USERNAME_HERE

# DİKKAT: Buraya kendi yerel MySQL şifreni yazmalısın!
spring.datasource.password=YOUR_PASSWORD_HERE

# --- JPA / Hibernate Ayarları ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Dialect yerine MySQL Dialect kullanıyoruz
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect